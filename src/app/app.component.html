<section>
    <img src="assets/images/carte-1.png" alt="carte" ng-mousemove="count = count + 1" ng-init="count=0" />

    <div class="container-reponse">
        <img [ngStyle]="gifCursor !== '' ? {position:'fixed',height:'30px','width':'30px',left:cursor_X+'px',top:Y+'px',color:'yellow',backgroundColor:'black','z-index':'100'}:{display:'none'}" [src]="gifCursor" alt="">
        <p>position Y: {{Y}}</p>
        <p>position X: {{X}}</p>
        <p [ngStyle]="indexArray ? {color:'yellow',backgroundColor:'red'}:{color:'white'}">{{indexArray}}</p>
        <p>lignes : {{line}}</p>
        <div class="container-player">
            <div class="container-gif" *ngIf="!startGame">
                <ul *ngFor="let gif of listGif">
                    <li>
                        <button class="btnGif" (click)="gifPathSend(gif.src)"><img
                                [ngClass]="!gifFalse?'imgGif':'imgGifFalse'" [src]="gif.src" alt="" /></button>
                    </li>
                </ul>
            </div>
            <input class="inputListPlayer" name="player" id="" [(ngModel)]="player" placeholder="pseudo joueur" maxlength="14" />
            <button class="submit" (click)="playerRecord(player)">
                valider joueur
            </button>
        </div>
        <input class="inputListPlayer" type="text" name="reponse" [value]="name" [(ngModel)]="name" placeholder="réponse" />
        <button class="submit" (click)="reponse(name)" (click)="countIndex()">
            réponse
        </button>
        <ng-container *ngFor="let a of arrayPositionGare; let i = index">
            <button [ngStyle]="{
          position: 'fixed',
          left: a.position_x - 7 + 'px',
          top: a.position_Y - 7 + 'px',
          height: 19 + 'px',
          width: 19 + 'px',
          'border-radius': 9 + 'px',
          border: 'solid 2px rgb(110, 110, 234)',
          'background-color': 'rgb(255, 192, 192)',
          cursor: a.cursor
        }" (click)="isResponse(a.gare_station)" class="btn-psoition"></button>
        </ng-container>
    </div>

    <div class="container-btn-restart">
        <button (click)="restart()">nouvelle partie</button>
    </div>
    <div class="container-list-player">
        <ul *ngFor="let a of listplayer" class="score">
            <li>
                <div class="namePlayerGif">{{ a.name }}</div><img class="imgGif2" [src]="a.gif" alt="" />
                <p [ngStyle]="
            a.name === playerPush
              ? {
                  color: 'white',
                  transition: 'all .4s',
                  'font-family': 'Fuggles, cursive;'
                }
              : { color: 'white', transition: 'all .4s' }
          ">
                    {{ a.point }} point
                </p>
            </li>
        </ul>
    </div>
    <app-good *ngIf="good" (newItemEvent)="addItem($event)" [playerPush]="playerPush"></app-good>
    <app-bad *ngIf="bad" (newItemEventBad)="addItemBad($event)" [gifPush]="gifPush"></app-bad>
</section>
